                "bob-office-guy-us": "1.76",
                "sleepy-sam-us": "3.23"
            };
            return oddsMap[id] || "1.50";
        }

        // Switch character
        function switchCharacter(direction) {
            currentCharacterIndex += direction;
            
            if (currentCharacterIndex < 0) {
                currentCharacterIndex = characters.length - 1;
            } else if (currentCharacterIndex >= characters.length) {
                currentCharacterIndex = 0;
            }
            
            loadCharacter(currentCharacterIndex);
        }

        // Update balance display
        function updateBalance() {
            document.getElementById('balance').textContent = '$' + balance.toLocaleString();
            document.getElementById('betButton').disabled = balance <= 0;
        }

        // Place bet
        function placeBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount > balance) {
                alert('Insufficient balance!');
                return;
            }
            
            if (betAmount < 1) {
                alert('Minimum bet is $1');
                return;
            }
            
            balance -= betAmount;
            updateBalance();
            
            document.getElementById('betButton').disabled = true;
            
            const character = characters[currentCharacterIndex];
            const isSuccess = stakeEngine.generateOutcome(character.successPct);
            const odds = parseFloat(document.getElementById('odds').textContent);
            
            let winAmount = 0;
            if (isSuccess) {
                winAmount = Math.floor(betAmount * odds);
                balance += winAmount;
            }
            
            showResult(isSuccess, winAmount - betAmount, betAmount, character);
            updateBalance();
        }

        // Show result with video or fallback animation
        function showResult(isWin, netAmount, betAmount, character) {
            const overlay = document.getElementById('resultOverlay');
            const container = document.getElementById('videoContainer');
            
            container.innerHTML = '';
            
            const videos = isWin ? character.videos.make : character.videos.miss;
            const randomVideo = videos[Math.floor(Math.random() * videos.length)];
            
            // Use fallback animation for demo
            const fallbackDiv = document.createElement('div');
            fallbackDiv.className = 'fallback-animation';
            fallbackDiv.innerHTML = '<div class="basketball-icon"></div>';
            container.appendChild(fallbackDiv);
            
            const resultInfo = document.createElement('div');
            resultInfo.className = 'result-info';
            resultInfo.innerHTML = `
                <div class="result-title ${isWin ? 'win' : 'lose'}">
                    ${isWin ? 'SCORED!' : 'MISSED!'}
                </div>
                <div class="result-amount" style="color: ${isWin ? '#00ff88' : '#ff4444'}">
                    ${isWin ? '+' : '-'}$${Math.abs(isWin ? netAmount : betAmount).toLocaleString()}
                </div>
                <button class="result-close" onclick="closeResult()">CONTINUE</button>
            `;
            container.appendChild(resultInfo);
            
            overlay.classList.add('active');
            
            setTimeout(() => closeResult(), 3000);
        }

        // Close result overlay
        function closeResult() {
            document.getElementById('resultOverlay').classList.remove('active');
            document.getElementById('betButton').disabled = balance <= 0;
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
